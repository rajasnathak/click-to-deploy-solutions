steps:
- id: 'zip code'
  name: 'ubuntu'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    apt-get update; apt-get install zip -y
    ls
    pwd
    zip -r /workspace/function-source.zip /code
  dir: document-ai

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=document-ai"   

  dir:document-ai/infra

- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  args:
  - apply
  - -auto-approve
  dir: infra

options:
  logging: CLOUD_LOGGING_ONLY 
  env:
    - TF_VAR_project_id=$PROJECT_ID
tags:
  - terraform
  - document-ai
  - apply
timeout: 3600s
