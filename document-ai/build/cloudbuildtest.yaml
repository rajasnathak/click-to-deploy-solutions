      - '-c'
      - |
        terraform init \
          -backend-config="bucket=document-ai-backend" \
          -backend-config="prefix=document-ai"
    dir: 'document-ai/infra'

  - id: 'docai tf apply'
    name: 'hashicorp/terraform:1.0.0'
    args:
      - apply
      - -auto-approve
    dir: 'document-ai/infra'

  - id: 'docai tf destroy'
    name: 'hashicorp/terraform:1.0.0'
    args:
      - destroy
      - -auto-approve
    dir: 'document-ai/infra'

